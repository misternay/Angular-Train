<table style="width:100%;font-size:30px;text-align:center ">
    <tr>
        <td colspan="2">
          <h1>List Of Item</h1>
        </td>
      </tr>
      <tr *ngFor="let item of listItem;let i = index">      
          <td>
              {{ item }} 
      </td>
      <td>
          <button (click)="onDelete(item,i)">Delete</button>
      </td>
    </tr>
</table>
